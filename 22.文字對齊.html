        <h4>農業部非洲豬瘟中央災害應變中心27日下午指出，台中市動保處及農科院採檢已消毒的案例場，有2處經核酸檢測發現仍驗出非洲豬瘟病毒DNA，該2處地點及病毒來源仍待釐清。
防檢署動物防疫組組長林念農表示，台中市府尚未送交疫調報告，包含案例場污染來源、獸醫人員進入案例場時序、死豬數量一致等問題都仍待釐清。對此，主持記者會的行政院政委陳時中表示，
已要求中市府27日下午5時前先提供初步疫調報告、28日下午3時前提供完整報告。</h4>
