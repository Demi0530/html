        <span台中一處養豬場日前確診非洲豬瘟。農業部防檢署說，依台中市政府疫調報告，非洲豬瘟案場豬隻死亡是10月10日，但研判死亡時間可能更早，已請台中市政府盡快確認，須料敵從寬。
非洲豬瘟中央災害應變中心今天舉行第40次會議，下午在農業部動植物防疫檢疫署召開記者會。杜麗華表示，今天下午已收到台中市政府非洲豬瘟疫調正式報告，明天將召開專家會議討論後，再對外說明。
不過，防檢署企劃組長林志憲說，目前台中市政府提出的疫情調查報告，案發場豬隻死亡時間是10月10日，但化製廠三聯單的數字與報告中死亡數量不符，研判案場第一隻豬出現非洲豬瘟臨床症狀的時間，
應該不是10月10日；已請台中市政府盡早確認第一個死亡案例時間，因為涉及關聯場的人與車輛調查。</span>
