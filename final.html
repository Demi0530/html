<html>

<head>
    <title>Div-Slider</title>
    <link href="https://cdn.bootcss.com/flexslider/2.6.3/flexslider.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/flexslider/2.6.3/jquery.flexslider-min.js"></script>
    <script>
        $(window).load(function () {
            $('.flexslider').flexslider({
                animation: "slide"
            });
        });
    </script>
    <style>
        body {
            margin: 0px;
        }

        #b1 {
            background-color: lightgray;
            height: 100px;
            line-height: 100px; //高度置中的訣竅，把行高設定跟height相同
        }

        #b1 h1 {
            width: 400px;
            margin: auto; //高度置中的第二訣竅
            color: blue;
            text-align: center;
            //border:1px red solid;
        }

        #b2 {
            height: 50px;
            background-color: darkgray;
            color: black;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0px 600px;
        }

        .b2-1 {
            line-height: 50px;
            //border: 1px red solid;
        }

        .b2-1:hover {
            background-color: rgb(255, 250, 240);
            /*設定背景顏色*/
        }

        /*nav*/
        .b2-1 ul {
            display: none;
            position: absolute;
            /*絕對定位*/
            z-index: 1;
            /*設定層級，避免被其他元素蓋住*/
            background-color: rgb(106, 106, 106);
            min-width: 100px;
            list-style-type: none;
            /*移除項目符號*/
        }

        .b2-1:hover ul {
            display: block;
            margin: 0px;
            padding: 0px;
        }

        .b2-1:hover ul li:hover {
            background-color: white;
        }

        .b2-1 li a {
            color: white;
            text-decoration: none;
            display: block;
            text-align: left;
            padding: 0px 16px;
        }

        .b2-1:hover ul li:hover a {
            color: black;
        }

        /*nav end*/

        .slider {
            background-color: black;
        }

        #b3 {
            height: 730px;
            background-image: url(https://img.linetv.tw/large/drama/11679-b_250411.png);

        }

        #b3 h2 {
            color: black;
            padding: 50px 150px;
            margin: 0px; //會影響#b2的margin
        }

        #b4 {
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0px 300px;
        }

        img {
            width: 200px;
            height: 300px;
            //border: 1px red solid;

        }

        #b5 {
            height: 70px;
            line-height: 70px;
            background-color: gray;
        }

        #b5 h4 {
            color: black;
            text-align: center;
            margin: 0px;
        }
    </style>
</head>

<body>
    <div id='b1'>
        <h1>明新我們這一家人物介紹</h1>
    </div>
    <div id="b2">
        <div class="b2-1">主角</div>
        <div class="b2-1">配角</div>
        <div class="b2-1">周遭人物</div>
            <ul>
                <li><a href="#">花媽</a></li>
                <li><a href="#">花爸</a></li>
                <li><a href="#">橘子</a></li>
                <li><a href="#">柚子</a></li>
            </ul>
        </div>

        <div class="b2-1">人物特色</div>
    </div>
    <div class="slider">
        <div class="flexslider">
            <ul class="slides">
                <li><img src="https://github.com/Demi0530/html/blob/main/faculty1.jpg?raw=true" /></li>
                <li><img src="https://github.com/Demi0530/html/blob/main/faculty2.jpg?raw=true" /></li>
                <li><img src="https://i.ytimg.com/vi/Wsq2zeoHU8c/maxresdefault.jpg" /></li>
            </ul>
        </div>
    </div>
    <div id="b3">
        <h2>歡迎來到我們這一家</h2>
    </div>
    <div id="b4">
        <img src=https://file.horofriend88.com/article/n116653/5.jpg>
        <img src=https://neoapo.com/images/character/335/17524f9532d34cb91712006f0a7459a6.gif>
        <img src=https://image.fmkorea.com/files/attach/new/20200804/486616/2861024907/3020299793/c7c1f5ecbee0f80636ce28696f815ca8.jpg>
        <img src=https://th.bing.com/th/id/R.d66cfed36412aa527f66b3a015be0950?rik=laEtg%2f2R2gz7gg&riu=http%3a%2f%2fivy520.weebly.com%2fuploads%2f2%2f7%2f0%2f5%2f27055777%2f6704960.jpg&ehk=U9AGuuxkr%2fQ8Lz29o30MygQyeHHEry2WOVEJdcAjgPY%3d&risl=&pid=ImgRaw&r=0>
    </div>

    </div>
</body>

</html>
